<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Public Page</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
        <div class="container top">
            <div class="logo">
                <img class="instalogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="insta-logo">
            </div>
            <div>
                <input type="text" placeholder="Search" class="search">
            </div>
         <div class="iconbar">
            <img class="icons" src="send.png" alt="send">
            <img class="icons" src="heart.png" alt="heart">
            <img class="icons" src="home.png" alt="home">
            <img class="icons" src="compass.png" alt="compass">
            <img class="icons prof" src="https://cataas.com/cat?width=134&height=134" alt="profile">
         </div>
          
        </div>
    </header>
   
    <section class="account">
        <div class="container clearfix">
            <div class="account__left">
                <img src="https://cataas.com/cat?width=134&height=134" alt="Me">
            </div>
            <div class="account__right">
                <span class="user-name"><strong>pusheen</strong></span>
                <button class="btn-follow">Follow</button>
                <button class="btn-more"></button>
                <button class="btn-info">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="clearfix stats">
                    <div class="account-stat"><strong>1,887</strong> posts</div>
                    <div class="account-stat"><strong>2m</strong> followers</div>
                    <div class="account-stat"><strong>133</strong> following</div><br />
                </div>

                <p class="user-name-small">Pusheen</p>
                
                <p class="para">The official account of Pusheen the cat.</p>
        
                
                <p>Shop new and exclusive Pusheen merchandise <a href="#" class="user-link">@ThwPusheenShop!</a> </p>
                <a href=">pusheen.com/instagram" class="user-link">pusheen.com/instagram</a>
            </div>
        </div>
    </section>
   
    <section class="stories">
        <div class="container clearfix">
            <figure class="story">
                <img src="https://cataas.com/cat?width=134&height=134" alt="Story">
                <figcaption>LOREM</figcaption>
            </figure>

            <figure class="story">
                <img src="https://cataas.com/cat?width=134&height=134" alt="Story">
                <figcaption>IPSUM</figcaption>
            </figure>

            <figure class="story">
                <img src="https://cataas.com/cat?width=134&height=134" alt="Story">
                <figcaption>WALLPAPER</figcaption>
            </figure>
            <figure class="story">
                <img src="https://cataas.com/cat?width=134&height=134" alt="Story">
                <figcaption>FAVOURITES</figcaption>
            </figure>

            <figure class="story">
                <img src="https://cataas.com/cat?width=134&height=134" alt="Story">
                <figcaption>TEXT</figcaption>
            </figure>

            <figure class="story">
                <img src="https://cataas.com/cat?width=134&height=134" alt="Story">
                <figcaption>TEXT</figcaption>
            </figure>
        </div>
    </section>
    
    <section class="feed">
        <div class="container clearfix">
            <div class="toolbar">
                <button class="btn-posts active">  posts </button>
                <button class="btn-tagged"><strong>tagged</strong></button>
            </div>
            <div class="feed-list">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
                <img src="https://picsum.photos/295/295" alt="Feed image">
            </div>
        </div>
    </section>
    
  </body>
</html>
